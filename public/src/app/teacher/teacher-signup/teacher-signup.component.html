<div class="container" style="margin-top: 10%;">
    <div class="main">

        <div class="input-box">
            <input id="_first_name" placeholder="Your First Name" [(ngModel)]="_first_name" required type="text">
            <!-- <label>Your First Name</label> -->
          </div>

          <div class="input-box">
              <input id="_last_name" [(ngModel)]="_last_name" placeholder="Your Last Name" required type="text">
              <!-- <label>Your Last Name</label> -->
            </div>
        
        <div class="input-box">
          <input id="_email" [(ngModel)]="_email" placeholder="Your Email ID" required type="email">
          <!-- <label>Your Email ID</label> -->
        </div>
        
        <div class="input-box">
          <input id="_password" [(ngModel)]="_password" placeholder="Your Password" required type="password">
          <!-- <label>Your Password</label> -->
        </div>
  
          <button class="btn" (click)="signUp()">Submit</button>
          <div style="clear: both"></div>
     
      </div>
</div>
