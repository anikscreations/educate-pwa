<div class="container" style="margin-top: 10%;">
    <div class="main">
        
        <div class="input-box">
          <input id="_email" [(ngModel)]="_email" placeholder="Your Email ID" required type="email">
          <!-- <label>Your Email ID</label> -->
        </div>
        
        <div class="input-box">
          <input required [(ngModel)]="_password" placeholder="Your Password" type="password">
          <!-- <label>Your Password</label> -->
        </div>
  
          <button class="btn" (click)="login()">Submit</button>
          <div style="clear: both"></div> <!-- Quick Clearfix -->
     
      </div>
</div>
